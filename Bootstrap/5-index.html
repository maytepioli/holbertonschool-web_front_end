<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Holberton - Web Stack - Bootstrap</title>
  <meta name="description" content="Bootstrap is a free and open-source CSS framework">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- Small title visible only on small screens (<=768px) -->
  <h1 class="d-md-none text-center">Small title</h1>

  <!-- Big title visible only on medium screens and up (>768px) -->
  <h1 class="d-none d-md-block text-center">Big title</h1>

  <!-- Container with info background, border, padding and rounding -->
  <div class="container bg-info text-light border border-info rounded p-3 my-3">
    <div class="row text-center">

      <!-- Left div -->
      <div class="col-md-4 border-right border-bottom border-light p-3 text-left">
        Left
      </div>

      <!-- Middle div (disappears on small screens) -->
      <div class="col-md-4 d-none d-md-block border-left border-right border-bottom border-light p-3 shadow">
        Middle
      </div>

      <!-- Right div -->
      <div class="col-md-4 border-left border-bottom border-light p-3 text-right">
        Right
      </div>

    </div>
  </div>

</body>
</html>
