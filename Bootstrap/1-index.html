<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<!-- Línea 1 -->
<div class="row text-white text-center">
    <div class="col-lg-3 col-12 p-2 bg-primary">Primary</div>
    <div class="col-lg-3 col-12 p-2 bg-success">Success</div>
    <div class="col-lg-3 col-12 p-2 bg-danger">Danger</div>
    <div class="col-lg-3 col-12 p-2 bg-warning">Warning</div>
</div>

<hr />

<!-- Línea 2 -->
<div class="row text-white text-center">
    <div class="col-sm-3 col-12 p-2 bg-primary">Primary</div>
    <div class="col-sm-3 col-12 p-2 bg-success">Success</div>
    <div class="col-sm-3 col-12 p-2 bg-danger">Danger</div>
    <div class="col-sm-3 col-12 p-2 bg-warning">Warning</div>
</div>

<hr />

<!-- Línea 3 -->
<div class="row text-white text-center">
    <div class="col-lg-2 col-12 p-2 bg-primary">Primary</div>
    <div class="col-lg-4 col-12 p-2 bg-success">Success</div>
    <div class="col-lg-6 col-12 p-2 bg-danger">Danger</div>
</div>

<hr />

<!-- Línea 4 -->
<div class="row text-white text-center">
    <div class="col-3 col-xl-order-1 col-lg-order-2 col-md-order-3 col-sm-order-4 p-2 bg-primary">Primary</div>
    <div class="col-3 col-xl-order-2 col-lg-order-3 col-md-order-4 col-sm-order-1 p-2 bg-success">Success</div>
    <div class="col-3 col-xl-order-3 col-lg-order-4 col-md-order-1 col-sm-order-2 p-2 bg-danger">Danger</div>
    <div class="col-3 col-xl-order-4 col-lg-order-1 col-md-order-2 col-sm-order-3 p-2 bg-warning">Warning</div>
</div>

<hr />

<!-- Línea 5 -->
<div class="row text-white text-center justify-content-between">
    <div class="col-md-2 col-12 p-2 bg-primary">Primary</div>
    <div class="col-md-2 col-12 p-2 bg-success">Success</div>
</div>

<hr />

<!-- Línea 6 -->
<div class="row text-white text-center justify-content-between">
    <div class="col-md-2 col-12 p-2 bg-primary">Primary</div>
    <div class="col-md-2 offset-md-1 col-12 p-2 bg-success">Success</div>
    <div class="col-md-2 col-12 p-2 bg-danger">Danger</div>
</div>

</body>
</html>
